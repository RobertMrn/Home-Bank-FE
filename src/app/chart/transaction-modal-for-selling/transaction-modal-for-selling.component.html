<span mat-dialog-title>{{tradingService.ticker}}</span>
<p>Current price: {{currentPrice}}</p>
<p>Money in wallet: {{moneyInWallet}}</p>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">Cancel</button>
  <form
    [formGroup]="transactionForm"
    (ngSubmit)="onSubmit()">
    <div class="row">
      &nbsp;
      &nbsp;
      <mat-form-field style="width: 60%;margin:auto;display: block">
        <input matInput
               type="number"
               formControlName="amount"
               placeholder="Please introduce your desired amount">
      </mat-form-field>
    </div>
    <label *ngIf="transactionForm.get('amount')!.dirty">Total: {{convertAmountToNumber(transactionForm.get('amount')!.value)}}</label>

    <button type="submit" style="margin:auto;display: block" mat-raised-button color="primary">Sell</button>
    &nbsp;
  </form>

</mat-dialog-actions>
