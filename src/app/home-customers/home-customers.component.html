<button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
  <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
  <mat-icon *ngIf="sidenav.opened">close</mat-icon>
</button>
<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <img
      class="avatar mat-elevation-z8"
      [src]="fileReader"
    />
    <h4 class="name">{{userName}}</h4>
    <mat-divider></mat-divider>
    <button mat-button class="menu-button" (click)="onClickProfile()">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>info</mat-icon>
      <span>About</span>
    </button>

    <mat-divider></mat-divider>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="loanTitle">
      <h3>Your credit loans</h3>
    </div>

    <div class="mat-elevation-z0">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="contractId">
          <th mat-header-cell *matHeaderCellDef>Contract id</th>
          <td mat-cell *matCellDef="let element"> {{element.contractId}} </td>
        </ng-container>

        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>Amount</th>
          <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container>

        <ng-container matColumnDef="amountToBePaid">
          <th mat-header-cell *matHeaderCellDef>Amount to be paid</th>
          <td mat-cell *matCellDef="let element"> {{element.amountToBePaid}} </td>
        </ng-container>

        <ng-container matColumnDef="creditType">
          <th mat-header-cell *matHeaderCellDef>Credit type</th>
          <td mat-cell *matCellDef="let element"> {{element.creditType}} </td>
        </ng-container>

        <ng-container matColumnDef="interestRate">
          <th mat-header-cell *matHeaderCellDef>Interest rate</th>
          <td mat-cell *matCellDef="let element"> {{element.interestRate}} </td>
        </ng-container>

        <ng-container matColumnDef="tenure">
          <th mat-header-cell *matHeaderCellDef>Tenure</th>
          <td mat-cell *matCellDef="let element"> {{element.tenure}} </td>
        </ng-container>

        <ng-container matColumnDef="esDecision">
          <th mat-header-cell *matHeaderCellDef>ES decision</th>
          <td mat-cell *matCellDef="let element"> {{element.esDecision}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

      <mat-paginator [pageSizeOptions]="[3, 6, 9]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>

    </div>
    <button mat-stroked-button color="primary"  (click)="clickNewLoan()">New credit loan</button>
    <app-chat-bot></app-chat-bot>
  </mat-sidenav-content>
</mat-sidenav-container>
