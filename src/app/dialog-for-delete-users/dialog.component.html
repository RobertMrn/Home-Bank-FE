<h2 mat-dialog-title>Delete this user?</h2>
<p>This will delete all user data and credit loan data that are currently stored in database and cannot be undone.</p>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true">Delete</button>
</mat-dialog-actions>
